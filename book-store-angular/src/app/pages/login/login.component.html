<div class="wrapper">
    <div class="login-box">
        <div class="logo">
            <h3>Sign in</h3>
            <div class="sub-logo"></div>
        </div>
        <div class="form-group">
            <label>Login</label>
            <input type="text" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password">
        </div>
        <div class="form-group">
            <input class="submit-btn" type="submit" value="Login" (click)="doLogin()">
        </div>
        <div class="register" style="display: flex;flex-direction: row;gap: 2rem;">
            <p>You don't have an account yet ?</p>
            <a routerLink="/register">Register</a>
            <a routerLink="/register">forgot password ?</a>
        </div>
    </div>
</div>
