<section class="container">
    <div class="section-title">
        <h1>Authors</h1>
    </div>
    <div class="authors-grid">
        <app-author-card *ngFor="let a of authors" [author]="a"></app-author-card>
    </div>
    <div class="pagination" *ngIf="!emptySearch">
        <app-pagination (pageEvent)="changePage($event)" [pages]="totalPages"></app-pagination>
    </div>
</section>
