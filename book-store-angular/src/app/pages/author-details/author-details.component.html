<section class="details container" *ngIf="author$ | async as author">
    <div class="image">
        <div class="img-wrapper">
            <img src="../../../assets/placeholder_user.jpg" alt="" style="height:100%;">
        </div>
        <div class="infos">
            <h1>{{ author.full_name }}</h1>
            <p>{{ author.nationality }} </p>
            <p>{{ author.birthday | date: "yyyy" }} - {{ author.deathDate| date: "yyyy" }} </p>
            <p>Books : 166 </p>
        </div>
    </div>
    <div class="achievements">
        <div class="section-title">
            <h1>Books</h1>
        </div>
        <div class="div" *ngIf="(books$ | async)?.content as books">
            <div class="books-grid">
                <app-book-card *ngFor="let b of books" [book]="b"></app-book-card>
            </div>
            <div class="pagination">
                <app-pagination (pageEvent)="changePage($event)" [pages]="totalPages"></app-pagination>
            </div>
        </div>
    </div>
</section>
