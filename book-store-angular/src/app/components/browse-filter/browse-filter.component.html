<div class="browse-filter">
    <form [formGroup]="searchForm">
        <div class="filter-section">
            <h3>Categories</h3>
            <select class="form-select" *ngIf="categories$ | async as categories" formControlName="category">
                <option value="">All</option>
                <option *ngFor="let a of categories" [ngValue]="a.designation">{{ a.designation }}</option>
            </select>
        </div>
        <div class="filter-section">
            <h3>Authors</h3>
            <select class="form-select" *ngIf="authors$ | async as authors" formControlName="author">
                <option value="">All</option>
                <option *ngFor="let a of authors" [ngValue]="a.id">{{ a.full_name }}</option>
            </select>
        </div>
