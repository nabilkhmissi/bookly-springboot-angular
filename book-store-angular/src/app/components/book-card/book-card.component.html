<div class="book-card">
    <div class="book-image">
        <img [src]="book.image" alt="">
    </div>
    <div class="book-details">
        <h2>{{ book.title }}</h2>
        <div class="product-rating">
            <i style="color: #879978;" class='bx bx-star' *ngFor="let a of [].constructor(book.rating)"></i>
        </div>
        <p>{{"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab, voluptate?"}}</p>

        <h3 class="book-price">$ {{ book.price | number:'1.0-2' }}</h3>
        <div class="book-card-actions">
            <a class="add-to-cart" (click)="addToCart()">ADD TO CART</a>
            <span class="material-symbols-outlined" (click)="goToDetails(book.id)">
                visibility
            </span>
            <span class="material-symbols-outlined whishlist" (click)="addToWishlist()">
                favorite
            </span>
        </div>
    </div>
</div>
