<div class="item">
    <div class="remove-btn" (click)="removeItem()">
        <i class="bx bx-x"></i>
    </div>
    <div class="item-image">
        <img [src]="item.image" alt="">
    </div>
    <div class="details">
        <div class="title">
            {{ item.title }}
        </div>
        <div class="quantity">
            <span>$ {{ item.price }}</span>
        </div>
    </div>
</div>
