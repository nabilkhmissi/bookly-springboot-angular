<nav>
    <ul class="pagination">
        <li class="pagination-item" *ngFor="let item of [].constructor(pages); let i = index">
            <a (click)="changePage(i)" [ngClass]="{ 'active':active==i }" class="pagination-page">
                {{ i+1 }}
            </a>
        </li>
    </ul>
</nav>
