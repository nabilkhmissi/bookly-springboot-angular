<div class="checkout-container">
    <div class="payment-info">
        <h2 class="payment-heading">Payment Information</h2>
        <form class="form-box" enctype="text/plain" method="get" target="_blank">
            <div class="personal-details">
                <div>
                    <label for="full-name">First Name</label>
                    <input id="full-name" name="full-name" placeholder="Satoshi" required type="text" />
                </div>
                <div>
                    <label for="full-name">Last Name</label>
                    <input id="full-name" name="full-name" placeholder="Nakamoto" required type="text" />
                </div>
            </div>

            <div class="card-details">
                <div>
                    <label for="credit-card-num">Card Number
                    </label>
                    <input id="credit-card-num" name="credit-card-num" placeholder="1111-2222-3333-4444" required
                        type="text" />
                </div>

                <div class="card-dates">
                    <p class="expires">Expires on:</p>
                    <div class="card-experation">
                        <select id="expiration-month" name="expiration-month" required>
                            <option value="">Month:</option>
                            <option value="">January</option>
                            <option value="">February</option>
                            <option value="">March</option>
                            <option value="">April</option>
                            <option value="">May</option>
                            <option value="">June</option>
                            <option value="">July</option>
                            <option value="">August</option>
                            <option value="">September</option>
                            <option value="">October</option>
                            <option value="">November</option>
                            <option value="">Decemeber</option>
                        </select>
                        <select id="experation-year" name="experation-year" required>
                            <option value="">Year</option>
                            <option value="">2023</option>
                            <option value="">2024</option>
                            <option value="">2025</option>
                            <option value="">2026</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="cvv">CVV</label>
                    <input id="cvv" name="cvv" placeholder="415" type="text" required />
                </div>
            </div>

            <button class="btn">
                Validate
            </button>
            <button class="btn cancel" (click)="cancelCheckout()">
                Continue shopping
            </button>
        </form>

    </div>
</div>
